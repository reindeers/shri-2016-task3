<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:js js/main.min.js -->

    <!-- endbuild -->

</head>

<body>
    <div class="container">
      <h1>Киноглушитель</h1>
      <form>
        <input type="text" placeholder="Ссылка на видео" class="controls_input" value="video.mp4">
        <input type="text" placeholder="Ссылка на субтитры" class="controls_input">
        <input type="text" placeholder="Ссылка на саундтрек" class="controls_input" value="audio.ogg">

      </form>
      <button class="controls_button__submit">Отправить</button>
    </div>
    <div>
      <video class="videoPlayer"><!--muted-->
        <track label="Russian" kind="subtitles" srclang="rus" src="subs.vtt" class="subs" default>
      <!--   <source src="video.mp4" type='video/mp4' />
       <source src="video_conv/movie.webm" type='video/webm' />

        <source src="video_conv/movie.ogv" type='video/ogg' />
        Video tag not supported. Download the video <a href="video_conv/movie.webm">here</a>.-->
      </video>
      <div class="subs">
      </div>
      <div class="controls_container">
        <button class="controls_button__play">Проиграть</button>
        <button class="controls_button__pause">Пауза</button>
      </div>
    </div>
    <canvas class="layer_canvas__scratches"></canvas>
    <canvas class="layer_canvas__subs"></canvas>
  <canvas class="layer_canvas__noise"></canvas>
  <canvas class="layer_canvas__grey"></canvas>


  <script src="js/app.js"></script>


</body>
</html>
